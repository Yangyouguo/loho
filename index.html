<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>loho</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
    <link rel="stylesheet" type="text/css" href="./src/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/font/dinwei/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/xiajiantou/iconfont.css" />
    
    <script>
    // 把尺寸放大N倍（N是window.devicePixelRatio）
        var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
        var scale = 2/window.devicePixelRatio;
        var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
        document.getElementById("vp").content = mstr;
    </script>
    <script src="./src/Components/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="./src/Components/tuupola-jquery_lazyload/jquery.lazyload.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
